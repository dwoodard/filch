<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>



	<style>
		body{
			background: #343d46;
		}
		
		.filch{
			margin: 30px 10px;
			width: 300px;
			height: 50px;
			position: relative;
		}


		.filch-container{
			width: 300px;
			vertical-align: middle;
			white-space: nowrap;
			position: relative;
		}

		.filch-container .icon{
			position: absolute;
			top: 0%;
			margin-left: 17px;
			margin-top: 17px;
			z-index: 1;
			color: #4f5b66;
		}

		.filch-container input#search{
			width: 200px;
			height: 50px;
			background: #2b303b;
			border: none;
			font-size: 10pt;
			float: left;
			color: #262626;
			padding-left: 35px;
			-webkit-border-radius: 5px;
			-moz-border-radius: 5px;
			border-radius: 5px;
			color: #fff;
			
			-webkit-transition: all .55s ease;
			-moz-transition: all .55s ease;
			-ms-transition: all .55s ease;
			-o-transition: all .55s ease;
			transition: all .55s ease;
		}


		.filch-container input#search:hover, 
		.filch-container input#search:focus, 
		.filch-container input#search:active{
			outline:none;
			background: #ffffff;
		}

		.filch-container input#search::-webkit-input-placeholder {
			color: #65737e;
		}
		
		.filch-container input#search:-moz-placeholder { /* Firefox 18- */
			color: #65737e;  
		}
		
		.filch-container input#search::-moz-placeholder {  /* Firefox 19+ */
			color: #65737e;
		}
		
		.filch-container input#search:-ms-input-placeholder {  
			color: #65737e;  
		}
	</style>

	<div class="filch">
		<div class="filch-container">
			<span class="icon"><i class="fa fa-search"></i></span>
			<input type="search" id="search" placeholder="Search..." />
		</div>
	</div>



</body>
</html>
